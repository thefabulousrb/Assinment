<div id="loginbox">
  <form #form="ngForm">
    <fieldset>
      <legend align="center">Employee Login</legend>
    <div class=" alert alert-danger" *ngIf="error">
      {{error}}
    </div>
      <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" [(ngModel)]="Email">
    </div>

  <button type="button" style="margin-left:3%;" class="btn btn-primary" value="login" (click)="submit(form)" name="Employeelogin" >Login</button>
  <br>
  </fieldset>
  <br>
  </form>
  </div>
