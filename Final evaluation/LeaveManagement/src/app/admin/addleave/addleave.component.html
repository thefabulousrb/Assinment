<div id="addemployee">
  <fieldset>
    <legend align="center">Add Leave</legend><br><br>
    <form #form="ngForm">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Leave Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"  minlength="3" maxlength="20" placeholder="Leave Name" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" name="Leavename" [(ngModel)]="Leave.name" #name="ngModel" required [class.field-error]="name.invalid && name.touched">
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="name.valid || name.untouched" id="error">
        enter valid name which only contains alphabets and has atleast 3 charaters and atmost 20
      </div>


      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">No of days</label>
        <div class="col-sm-10">
          <input type="number" min="2" max="20" class="form-control" id="name" placeholder="Employee Name" name="Leavedays" [(ngModel)]="Leave.maxallowed" #days="ngModel" required [class.field-error]="days.invalid && days.touched">
        </div>
      </div>
      <div class="alert alert-danger" [hidden]="days.valid || days.untouched" id="error">
        Days shold contain numbers only
      </div>


      <div class="form-group row">
        <button class="btn btn-primary" style="margin-left: 85%;" (click)="addleave(form)" [disabled]="!form.valid">Submit</button>
        <button class="btn btn-secondary" style="margin-left:3px" (click)="back()">Back</button>
</div>
</form>
</fieldset>
</div>
